    package encryptdecrypt;

    import java.util.ArrayList;
    import java.util.Arrays;
    import java.util.List;
    import java.util.Scanner;

    public class Main {

        public static void main(String[] args) {
            List<String> argsList = new ArrayList<>(Arrays.asList(args));

            String operation = "";
            String text = "";
            int shift = 0;

            if (argsList.contains("-data")) {
                text = argsList.get(argsList.indexOf("-data") + 1);
            }

            if (argsList.contains("-key")) {
                shift = Integer.parseInt(argsList.get(argsList.indexOf("-key") + 1));
            }

            if (argsList.contains("-mode")) {
                if (argsList.get(argsList.indexOf("-mode") + 1).equals("dec")) {
                    decrypt(text, shift);
                } else {
                    encrypt(text, shift);
                }
            } else {
                encrypt(text, shift);
            }
        }

        static void encrypt(String text, int shift) {
            char[] characters = text.toCharArray();
            for (int i = 0; i < characters.length; i++) {
                System.out.print((char) (characters[i] + shift));
            }
        }

        static void decrypt(String text, int shift) {
            char[] characters = text.toCharArray();
            for (int i = 0; i < characters.length; i++) {
                System.out.print((char) (characters[i] - shift));
            }
        }
    }
